<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Countries API</title>
  </head>
  <body class="bg-lightMode dark:bg-darkmodeBg dark:text-[white]">
    <!-- The nav -->
    <nav>
      <!-- Nav flex container -->
      <div
        id="parent-toogle"
        class="flex px-6 py-6 justify-between shadow-md bg-[white] dark:bg-darkmodeShade dark:text-[white]"
      >
        <!-- the text side of the nav -->
        <div>
          <h2 class="font-bold dark:text-[white]">Where in the world?</h2>
        </div>

        <!-- light mode -->

        <div class="flex items-center gap-2 cursor-pointer" id="toggleDarkmode">
          <i class="fa-regular fa-moon"></i>
          <p class="text-sm" id="modetext">Dark Mode</p>
        </div>

        <!-- Dark mode -->

        <div
          class="flex items-center gap-2 cursor-pointer hidden"
          id="toggleLightMode"
        >
          <i class="fa-regular fa-moon"></i>
          <p class="text-sm bg-[red]">light Mode</p>
        </div>
      </div>
    </nav>

    <!-- The serach and the filter section-->
    <section>
      <!-- Flex container -->

      <div class="flex justify-between mx-6 my-6">
        <!-- the search -->

        <div
          class="flex bg-[white] items-center gap-4 w-1/3 p-2 shadow-md rounded dark:bg-darkmodeShade"
        >
          <i class="fa-solid fa-magnifying-glass" style="color: #c8c9cb"></i>
          <input
            class="w-full outline-none border-none dark:bg-darkmodeShade"
            type="text"
            id="searchBox"
            placeholder="Search for a country..."
          />
        </div>

        <!-- the filter -->

        <div
          id="filter"
          class="flex bg-[white] items-center w-40 shadow-md rounded dark:bg-darkmodeShade"
        >
          <select
            id="region"
            class="text-textColor border-none outline-none w-full dark:bg-darkmodeShade dark:text-[white]"
          >
            <option value="all" disabled selected class="text-textColor my-2">
              Filter by Region
            </option>
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="north-america">North America</option>
            <option value="south-america">South America</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </div>
    </section>

    <!-- The countries -->
    <section class="mx-6">
      <!-- Container for the whole countries -->
      <div class="flex justify-center gap-8" id="parentContainer sm:flex-col"></div>
    </section>

    <section id="detailsContainer">
      <!-- countries details  -->
      <div class="flex flex-col mx-8 gap-10 my-8 w-full" id="details">
      </div>
      


    </section>

    <script src="/index.js"></script>
  </body>
</html>
